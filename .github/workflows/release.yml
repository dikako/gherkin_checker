name: Publish Gem

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'  # Adjust this to the version you're using
          bundler-cache: true

      - name: Remove frozen mode
        run: |
          bundle config set frozen false

      - name: Install dependencies
        run: |
          bundle install

      - name: Build gem
        run: |
          gem build *.gemspec

      - name: Publish gem to RubyGems
        run: |
          gem push *.gem --key ${{ secrets.RUBYGEMS_API_KEY }} --host https://rubygems.org
